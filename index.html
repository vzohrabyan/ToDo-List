<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <div id="root">
        <div class="todo-list">
            <div class="hide">
                <div class="hide-box" onclick="todolist.hideDone()"></div>
                <p>Hide completed</p>
            </div>
            <h1>Task</h1>
            <div class="actions">
                <input class="add-input" type="text" placeholder="Write here">
                <button class="add-button" onclick="todolist.add()">Add</button>
                <button class="search-button" onclick="todolist.search()">Search</button>
            </div> 
            <span>You have not written any letters</span>
            <div class="back" ><img onclick="todolist.drawList()" src="./Assets/left-arrow.png"></div>
            <div class="list">
            </div>
        </div>
        <div class="delete-modal"><div class="delete-title"></div></div>
    </div>
</body>
</html>
